<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
 <a-scene embedded
 arjs="sourceType:webcam;debugUIEnabled:false;trackingMethod:best"
 vr-mode-ui="enabled:false">
  <a-assets>
    <a-asset-item id="tiger" src="./assets/samba_dancing_boris/scene.gltf"></a-asset-item>
    <img id="card1" src="./VR-AR-ProjectCards/3.png"/>
  </a-assets>
 </a-scene>
<a-marker preset="hiro">
  <a-entity position="0 0 0" gltf-model="#tiger" scale="10 5 5"></a-entity>
</a-marker>
 <a-marker type="pattern" url="./pattern-icon-04.patt">
  <a-plane src="#card1" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
 </a-marker>
</body>

</html>
